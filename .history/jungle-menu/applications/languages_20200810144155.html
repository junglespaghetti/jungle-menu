<!DOCTYPE html>
<html>

<head>
  <script src="helper/pageHelper.js"></script>
  <meta charset="utf-8" />
  <title>Lunguages</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="lib/codemirror/theme/paraiso-light.css" />
  <link rel="stylesheet" href="menus/menus.css" />
  <script src="lib/codemirror/lib/codemirror.js"></script>
  <script src="lib/codemirror/mode/javascript/javascript.js"></script>
  <script src="lib/codemirror/mode/css/css.js"></script>
  <script src="lib/codemirror/addon/display/autorefresh.js"></script>
  <script src="helper/applicationHelper.js"></script>
  <script src="helper/helper.js"></script>
</head>

<body>
  <div id="main-contents">
    <form id="languages-form" name="languages_form">
      <label id="defaolt-language" class="multi-lang">Default language</label>
      <input id="language-lang" name="lunguage_lang" class="multi-lang" placeholder="en fr jp ..." style="width:95%;" />
      <div>
        <label id="encoding" class="multi-lang">Encoding</label>
      </div>
      <input id="language-encoding" name="language_encoding" class="multi-lang" placeholder="Default utf-8"
        style="width:95%;" />
      <div>
        <label id="settings-language" class="multi-lang">Settings language json</label>
      </div>
      <div>
        <textarea id="settings-jsonEdit" name="settings_jsonEdit" style="width:100%;height:70px"
          placeholder="json"></textarea>
      </div>
      <div>
        <label id="menus-language" class="multi-lang">Menus language json</label>
      </div>
      <div>
        <textarea id="menus-jsonEdit" name="menus_jsonEdit" style="width:100%;height:70px"
          placeholder="json"></textarea>
      </div>
      <div>
        <label id="languages-language" class="multi-lang">Lunguages language json</label>
      </div>
      <div>
        <textarea id="languages-jsonEdit" name="languages_jsonEdit" style="width:100%;height:70px"
          placeholder="json"></textarea>
      </div>
      <div>
        <label id="editor-language" class="multi-lang">Editor language json</label>
      </div>
      <div>
        <textarea id="editor-jsonEdit" name="editor_jsonEdit" style="width:100%;height:70px"
          placeholder="json"></textarea>
      </div>
      <div style="margin-top:3px">
        <button id="enter-button" class="multi-lang" type="button">
          Enter
        </button>
        <button id="reset-button" class="multi-lang" type="button">
          Reset
        </button>
        <button id="import-button" class="multi-lang" type="button">
          import
        </button>
        <button id="export-button" class="multi-lang" type="button">
          export
        </button>
      </div>
    </form>
  </div>
  <footer>
    <a href="https://junglespaghetti.com/" target="_blank"><img border="0" src="images/janglespaghetti_title.png"
        style="width:90%;max-width: 300px;" alt="ジャンスパ" /></a>
  </footer>
  <script src="languages/languages.js"></script>
</body>

</html>
